<!DOCTYPE html>
{% load static %}
{% load tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Альбом - {{album}}</title>
      <!--favicon-img-->
   <link rel="icon" type="image/png" href="../static/images/favicon.jpg">
   <!--favicon-img-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css" integrity="sha256-DBYdrj7BxKM3slMeqBVWX2otx7x4eqoHRJCsSDJ0Nxw=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>

  <div id="preloader">
    <div class="p">ДЖЕЙН</div>
</div>
<div id="breaker"></div>

      <div class="cursor scale"></div>
      <div class="cursor-two scale"></div>
      <!-- PROJECTS -->
      <div id="projects">
        <!-- MARINE PROJECT -->
          <div class="navigation navigation-project">

            <div class="logo home-link about-opacity">
             <a href="/"> ДЖЕЙН</a>
            </div>
            <div class="navigation-links about-opacity">

             <a href="/"><div class="navigation-close hover marine-close">
               <div class="navigation-close-line"></div>
               <div class="navigation-close-line"></div>
             </div></a>
            </div>

          </div>
          <div class="col-12 p-0 m-0">
         <div class="slideshow-container">
             {% for photo in photos %}
           <div class="slides">
             <img src="{{photo.photo.url}}" alt="image">
           </div>
             {% endfor %}
             {% if movies %}
             {% for movie in movies %}
             <video class="slides" controls>
             <source src="{{movie.movie.url}}">
            </video>
             {% endfor %}
             {% endif %}
         </div>

         </div>
         <div class="controls">
          <button id ="prev" class="hover"><img src="../static/images/prev.png" alt="" class="imgs"></button>
          <button id ="next" class="hover"><img src="../static/images/next.png" alt="" class="imgs"></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js" integrity="sha256-4sETKhh3aSyi6NRiA+qunPaTawqSMDQca/xLWu27Hg4=" crossorigin="anonymous"
    ></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bez.js"></script>
    <script src="../static/js/pace.js"></script>
    <script src="../static/js/index.js"></script>
    <script>
       $(function(){
    //marine-slideshow
    var slide_index = 1;
    displaySlides(slide_index);
    function nextSlide() {
        displaySlides(slide_index++);
    }
    function prevslide() {
      displaySlides(slide_index--);
    }
    function displaySlides() {
        var i;
        var slides = document.getElementsByClassName("slides");
        if (slide_index > slides.length ) { slide_index = 1 }
        if (slide_index < 1) { slide_index = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.opacity = 0;

        }
        slides[slide_index - 1].style.opacity = 1;

      }
      var next = document.getElementById('next');
      next.addEventListener('click',nextSlide);

      var prev = document.getElementById('prev');
      prev.addEventListener('click',prevslide);
  })
    </script>


  </body>
</html>
